  <!-- Add your site or application content here -->
  <toast></toast>
  <div class="header no-pad-mar">
    <div class="navbar navbar-default" role="navigation">
      <div class="container">
        <div class="navbar-header">

          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>

          <a class="navbar-brand" href="#!/main">
              <i class='fa fa-film'></i>
              Movies App
            </a>
        </div>
        <div class="collapse navbar-collapse" id="js-navbar-collapse" ng-if="currentUser != undefined">
          <ul class="nav navbar-nav">
            <li ng-if="currentPage!='main'"><a href="#!/main">Browse</a></li>
            <li ng-if="currentPage!='favs'"><a href="#!/watchLater">My Watch List</a></li>
          </ul>
          <div class='pull-right userInfo' ng-cloak ng-if="currentUser != undefined">
            Welcome <b>{{currentUser.username}}</b>
            <span class='pull-right logout' ng-click="logout()">logout</span>
          </div>
        </div>

      </div>
    </div>
  </div>

  <div class="container">
    <div ng-view=""></div>
  </div>

  <div class="footer">
    <div class="container">
      <p><span class="glyphicon glyphicon-heart"></span> from the Indrajeet Ambadekar</p>

  <script type="text/javascript">
    (function() {
      setTimeout(function() {
        document.body.className = 'page-loaded'
      }, 0);
      $('#nav_spinner').show();
      setTimeout(function() {
        angular.element(document).ready(function() {
          angular.bootstrap(document, ['moviesApp']);
        });
      }, 1000);
    })();
  </script>
